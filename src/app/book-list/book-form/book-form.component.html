<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Save a new book</h2>
        <form [formGroup]="form" (ngSubmit)="onSaveBook()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control" formControlName="author">
            </div>
            <div class="form-group">
                <label for="synopsis">Synopsis</label>
                <textarea id="synopsis" cols="30" rows="10" class="form-control" formControlName="synopsis"></textarea>
            </div>
            <div class="form-group">
                <h4>Add a picture</h4>
                <input type="file" accept="image/*" (change)="detectFile($event)" class="form-constrol">
                <p class="text-success" *ngIf="fileUploaded">File uploaded successfuly!</p>
            </div>
            <button class="btn btn-success" [disabled]="form.invalid || fileIsUploading" type="submit">Save</button>
        </form>
    </div>
</div>
